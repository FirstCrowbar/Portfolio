<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<a href="../index.html" class="backToMain"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
</a>

<div class="slider">
    <div class="slider-counter">
        <span id="current">01</span>
        /
        <span id="total">04</span>
    </div>

    <a class="slider-prev">
        <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
    </a>


    <div class="slider-wrapper">
        <div class="slider-inner">
            <div class="slide">
                <img src="img/slider/shishkin.jpg" alt="Шишкин И.И., Сныть-трава">
                <p class="slide-description">Шишкин И.И., "Сныть-трава"</p>
            </div>
            <div class="slide">
                <img src="img/slider/myasoedov.jpg" alt="Мясоедов Г.Г., Косцы">
                <p class="slide-description">Мясоедов Г.Г., "Косцы"</p>
            </div>
            <div class="slide">
                <img src="img/slider/quinjee.jpg" alt="Куинджи А.И., Ночное">
                <p class="slide-description">Куинджи А.И., "Ночное"</p>
            </div>
            <div class="slide">
                <img src="img/slider/shedrin.jpg" alt="Щедрин С.Ф., Новый Рим">
                <p class="slide-description">Щедрин С.Ф., "Новый Рим"</p>
            </div>
            <div class="slide">
                <img src="img/slider/aivazovsky.jpg" alt="Айвазовский И.К., Неополитанский залив">
                <p class="slide-description">Айвазовский И.К., "Неополитанский залив"</p>
            </div>
        </div>
    </div>

    <a class="slider-next">
        <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
    </a>

</div>
<div id="description-container"></div>

<script src="js/script.js"></script>
</body>
</html>
