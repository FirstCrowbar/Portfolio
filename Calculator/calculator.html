<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финансовый калькулятор</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<a href="../index.html" class="backToMain"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
</a>

<div class="calculating">

    <div class="input-container">
        <h2>КАЛЬКУЛЯТОР РАСХОДОВ</h2>
        <div id="food" class="input_box">
            <h4>Продукты</h4>
            <form class="form_money">
                <input type="text" id="0" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="goods" class="input_box">
            <h4>Хоз. товары</h4>
            <form class="form_money">
                <input type="text" id="1" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="fun" class="input_box">
            <h4>Развлечения</h4>
            <form class="form_money">
                <input type="text" id="2" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="medical" class="input_box">
            <h4>Медикаменты</h4>
            <form class="form_money">
                <input type="text" id="3" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="rent" class="input_box">
            <h4>Коммуналка</h4>
            <form class="form_money">
                <input type="text" id="4" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="transport" class="input_box">
            <h4>Транспорт</h4>
            <form class="form_money">
                <input type="text" id="5" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <div id="other" class="input_box">
            <h4>Прочее</h4>
            <form class="form_money">
                <input type="text" id="6" class="input_money" placeholder="0" autocomplete="off">
                <button type="submit" class="add_money">+</button>
                <span class="summaLocal">0</span>
            </form>
        </div>
        <span id="summa"></span>
    </div>
    <div id="chart"></div>
</div>
<script src="calculator.js"></script>
</body>
</html>
